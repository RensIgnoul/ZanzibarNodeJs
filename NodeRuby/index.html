<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />
    <title>Registration Form</title>
  </head>
  <script src="script.js" defer></script>
  <body>
    <div class="navbar is-primary">
      <h1 class="navbar-item has-text-white is-size-3 ml-5">
        [SIS] Sensor Registration Form
      </h1>
    </div>
    <div class="columns p-5">
      <div class="column is-one-fifth">
        <form id="sensorForm">
          <label>Sensor Registration</label>
          <div class="field">
            <input
              id="boardIdS"
              name="boardId"
              type="text"
              placeholder="Board ID (eui)"
            />
          </div>
          <input type="hidden" name="formId" value="SensorForm" />
          <div class="field">
            <input
              id="sensorId"
              name="sensorId"
              type="text"
              placeholder="Sensor ID (I2C Address)"
            />
          </div>
          <div class="field">
            <input
              id="sensorName"
              name="sensorName"
              type="text"
              placeholder="Sensor Name"
            />
          </div>
          <input id="sensorBtn" type="button" value="Submit" />
        </form>
      </div>
      <div class="column is-one-fifth">
        <form id="boardForm">
          <label>Board Registration</label>
          <div class="field">
            <input id="boardId" type="text" placeholder="Board ID (eui)" />
          </div>
          <div class="field">
            <input id="boardName" type="text" placeholder="Board Name" />
          </div>
          <div class="field">
            <input id="boardLat" type="text" placeholder="Location latitude" />
          </div>
          <div class="field">
            <input
              id="boardLong"
              type="text"
              placeholder="Location longitude"
            />
          </div>
          <input id="boardBtn" type="button" value="Submit" />
        </form>
      </div>
      <div class="column is-one-fifth">
        <form id="stationForm">
          <label is-size-1>Weather Station Registration</label>
          <div class="field">
            <input
              id="stationId"
              type="text"
              placeholder="Weather Station ID"
            />
          </div>
          <div class="field">
            <input
              id="stationName"
              type="text"
              placeholder="Weather Station Name"
            />
          </div>
          <div class="field">
            <input
              id="stationLat"
              type="text"
              placeholder="Location latitude"
            />
          </div>
          <div class="field">
            <input
              id="stationLong"
              type="text"
              placeholder="Location longitude"
            />
          </div>
          <div class="field">
            <input id="weatherStationBtn" type="button" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <!--<input type="" id="key" placeholder="Security key" /> -->
  </body>
</html>
